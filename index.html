<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monopoly Deal League</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ======================
        NAV BAR
  ======================= -->

  <nav class="top-nav">

    <div class="nav-inner">

      <div class="nav-logo">
        ðŸŽ² Deal or Die League
      </div>

      <div class="nav-links">
        <a class="nav-link active" href="./">Standings</a>
        <a class="nav-link" href="./rules.html">Rule Book</a>
        <a class="nav-link" href="./how-to-play.html">How to Play</a>
      </div>

    </div>

  </nav>


  <!-- ======================
        HEADER
  ======================= -->

  <header>

    <img src="logo.png" alt="Deal or Die Logo" class="site-logo">

    <h1>Monopoly Deal League</h1>

    <p class="subtitle">
      2 points per win. Commissioner-controlled scoring.
    </p>

    <p id="updated">Loading...</p>

  </header>


  <!-- ======================
        MAIN CONTENT
  ======================= -->

  <main>

    <section>

      <h2>Leaderboard</h2>

      <table id="leaderboard">

        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Wins</th>
            <th>Games</th>
            <th>Points</th>
            <th>Win %</th>
          </tr>
        </thead>

        <tbody></tbody>

      </table>

    </section>


    <section>

      <h2>Game History</h2>

      <table id="history">

        <thead>
          <tr>
            <th>Date</th>
            <th>Winner</th>
            <th>Players</th>
            <th>Notes</th>
          </tr>
        </thead>

        <tbody></tbody>

      </table>

    </section>

  </main>


  <script src="app.js"></script>

</body>
</html>
