<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deal or Die League — Standings</title>
<link rel="stylesheet" href="style.css?v=11" />
  <link rel="icon" href="data:,">
</head>

<body>
  <!-- Top Nav -->
  <div class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/index.html">
        <img class="brand-logo" src="/logo.png" alt="Deal or Die" />
        <span class="brand-name">Deal or Die League</span>
      </a>

      <nav class="nav">
        <a class="nav-link active" href="/index.html">Standings</a>
        <a class="nav-link" href="/players.html">Players</a>
        <a class="nav-link" href="/rules.html">Rule Book</a>
        <a class="nav-link" href="/howto.html">How to Play</a>
      </nav>
    </div>
  </div>

  <header class="page-header">
    <h1>Standings</h1>
    <p class="sub">2 points per win. Commissioner-controlled scoring.</p>
    <p id="updated" class="updated">Loading…</p>
  </header>

  <main class="page">
    <section class="panel">
      <div class="panel-head">
        <div class="pill">Leaderboard</div>
        <div class="panel-note">Sorted by Points (Win % tiebreak)</div>
      </div>

      <table id="leaderboard">
        <thead>
          <tr>
            <th class="num">#</th>
            <th>Player</th>
            <th class="num">Wins</th>
            <th class="num">Games</th>
            <th class="num">Points</th>
            <th class="num">Win %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <div class="panel-head">
        <div class="pill">Game History</div>
        <div class="panel-note">Latest games first</div>
      </div>

      <table id="history">
        <thead>
          <tr>
            <th>Date</th>
            <th>Winner</th>
            <th>Players</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/app.js?v=11"></script>
</body>
</html>
