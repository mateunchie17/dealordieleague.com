<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deal or Die League</title>
  <link rel="stylesheet" href="style.css?v=11" />
</head>

<body>
  <!-- TOP NAV -->
  <header>
    <a class="logo" href="index.html" aria-label="Deal or Die League Home">
      <img src="logo.png" alt="Deal or Die League logo" />
      <span class="brand">Deal or Die League</span>
    </a>

    <nav class="nav-tabs" aria-label="Primary navigation">
      <a class="active" href="index.html">Standings</a>
      <a href="players.html">Players</a>
      <a href="rules.html">Rule Book</a>
      <a href="howto.html">How to Play</a>
    </nav>
  </header>

  <!-- PAGE CONTENT -->
  <main>
    <section>
      <h1 style="margin:0 0 6px;">Standings</h1>
      <p style="margin:0; color: var(--muted);">
        2 points per win. Commissioner-controlled scoring.
        <span id="updated" style="margin-left:8px;">Loading...</span>
      </p>
    </section>

    <section>
      <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:10px;">
        <h2 style="margin:0;">Leaderboard</h2>
        <div style="color:var(--muted); font-size:13px;">Sorted by Points (Win % tiebreak)</div>
      </div>

      <table id="leaderboard">
        <thead>
          <tr>
            <th style="width:70px;">#</th>
            <th>Player</th>
            <th>Wins</th>
            <th>Games</th>
            <th>Points</th>
            <th>Win %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2 style="margin:0 0 12px;">Game History</h2>
      <table id="history">
        <thead>
          <tr>
            <th style="width:160px;">Date</th>
            <th style="width:180px;">Winner</th>
            <th>Players</th>
            <th style="width:240px;">Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js?v=11"></script>
</body>
</html>
