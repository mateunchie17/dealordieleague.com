<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deal or Die League</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAV -->
  <nav class="top-nav">
    <div class="nav-container">

      <div class="nav-left">
        <a href="./" aria-label="Home">
          <img src="logo.png" class="nav-logo-img" alt="Deal or Die Logo">
        </a>
      </div>

      <div class="nav-center">
        <a class="nav-link active" href="./">Standings</a>
        <a class="nav-link" href="./players.html">Players</a>
        <a class="nav-link" href="./rules.html">Rule Book</a>
        <a class="nav-link" href="./how-to-play.html">How to Play</a>
      </div>

      <div class="nav-right"></div>

    </div>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Deal or Die League</h1>
    <p class="subtitle">2 points per win. Commissioner-controlled scoring.</p>
    <p id="updated">Loading...</p>
  </header>

  <!-- MAIN -->
  <main>
    <section>
      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Wins</th>
            <th>Games</th>
            <th>Points</th>
            <th>Win %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Game History</h2>
      <table id="history">
        <thead>
          <tr>
            <th>Date</th>
            <th>Winner</th>
            <th>Players</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
